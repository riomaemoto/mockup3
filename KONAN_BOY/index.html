<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>

<body>
    <aside class="contact">
        <h2 class="subtitle">お問い合わせ</h2>
        <!-- form -->
        <form>
          <div class="form">
            <!-- 左側 -->
            <!-- placeholderはフィールド内に（記入例など） -->
            <div class="form-left">
              <fieldset>
                <input type="text" class="name" placeholder="お名前">
              </fieldset>
              <fieldset>
                <input type="email" class="email" placeholder="メールアドレス">
              </fieldset>
            </div>
            <!-- 右側 -->
            <!-- textarea内は改行しないしっかり閉じる -->
            <div class="form-right">
              <textarea class="inquiry" placeholder="お問合せ内容"></textarea>
            </div>
          </div>
          <button>submit</button>
        </form>
        
      </aside>
      <!-- contact us ここまで -->
      
      <!-- footer -->
      <footer>
        <!-- footer　左側 -->
        <div class="icon">
            <!-- <img src="img/seedkun.png"> -->
            <!-- <span class="name"><strong>Seed</strong>Kun</span> -->
        </div>
        <!-- footer 右側 -->
        <p class="footer-right">copyright (c) English inc</p>
        
      </footer>
      <!-- footer ここまで -->
      </body>
      </html>

</body>

</html>
